<!DOCTYPE html>
<html ng-app="eventsApp">
<head>
    <title></title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/app.css" rel="stylesheet" />
</head>
<body ng-cloak>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="inner">
                    <li></li>
                </ul>
            </div>
        </div>

        <div ng-controller="EventController">
            <img ng-src="{{event.imageUrl}}" alt="Alternate Text" />
            <div class="row">
                <h2 class="spann11" ng-style="myStyle" ng-bind-template="{{event.name}} {{event.date}}"></h2>
            </div>
            <div ng-bind-html-unsafe="snippet" ng-class="myClass">some title</div>
            <div ng-bind-html="snippet">some title</div>
            <h4 ng-show="boolVal">showThis</h4>
            <h4 ng-hide="boolVal">hideThis</h4>
            <div class="row">
                <div class="span3">
                    <div>Date: {{event.date}}</div>
                    <div>Time: {{event.time}}</div>
                </div>

                <div class="span4">
                    <address>
                        <strong>Address:</strong><br />
                        {{event.location.address}}<br />
                        {{event.location.city}}, {{event.location.province}}
                    </address>
                </div>
            </div>
            <hr />

            <h3>Sessions</h3>

            <ul class="thumbnails">
                <li ng-repeat="session in event.sessions">{{session.name}}
                     <div class="span0 well votingWidget">
                         <div class="votingButton" ng-click="upVoteSession(session)">
                             <i class="icon-chevron-up icon-white"></i>

                         </div>
                         <div class="badge badge-inverse">
                             <div>{{session.upVoteCount}}</div>
                         </div>
                         <div class="votingButton" ng-click="downVoteSession(session)">
                             <i class="icon-chevron-down icon-white"></i>

                         </div>
                     </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/underscore-1.4.4.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-sanitize.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/EventController.js"></script>
</body>
</html>
